<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | ShopSphere</title>
    <link rel="stylesheet" href="/css/inicioSesion.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="background-gradient">
    <div class="login-container">
        <div class="login-header">
            <img src="/images/logoShopSphere2.png" alt="ShopSphere" class="logo">
            <h1>Bienvenido a ShopSphere</h1>
        </div>

        <form class="login-form" th:action="@{/inicioSesion}" method="post">
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="tucorreo@example.com" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="input-with-icon">
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('password')"></i>
                    <input type="password" id="password" name="contraseña" placeholder="Escribe tu contraseña" required>
                </div>
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </div>

            <div th:if="${error}" class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-circle"></i>
                <span th:text="${error}"></span>
            </div>

            <div th:if="${success}" class="alert alert-success" role="alert">
                <i class="fas fa-check-circle"></i>
                <span th:text="${success}"></span>
            </div>

            <button type="submit" class="login-btn">Iniciar Sesión</button>

            <div class="alternative-actions">
                <a href="shop" class="guest-btn">
                    <i class="fas fa-store"></i> Entrar como invitado
                </a>
            </div>
        </form>

        <div class="register-link">
            <p>¿Nuevo en ShopSphere? <a href="registro">Crea una cuenta</a></p>
        </div>
    </div>
</div>

<script>
    function togglePassword(fieldId) {
        const field = document.getElementById(fieldId);
        field.type = field.type === 'password' ? 'text' : 'password';
    }
</script>
</body>
</html>
